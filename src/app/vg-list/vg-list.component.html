
<div class="row">
    
    <div class="col-xs-12">
        <h2>Vos jeux</h2>
        <div class="list-group">

            <button class="list-group-item" *ngFor="let vg of vgs; let i = index"
            (click)="onViewVg(i)">
            <h3 class="list-group-item-heading">
                {{ vg.title }}
                    <button class="btn btn-default pull-right" (click)="onDeleteVg(vg)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>


                <button class="btn btn-default pull-right" (click)="onEditVg(i)">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                
            </h3>
            <p class="list-group-item-text">{{ vg.studio }}</p>
        </button>
    </div>
    <button class="btn btn-primary" (click)="onNewVg()">Nouveau Jeu</button>
    </div>
</div>
