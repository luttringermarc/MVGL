<div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <h2>Enregistrer un nouveau jeu</h2>

        <form [formGroup]="vgForm" (ngSubmit)="onSaveVg()">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" formControlName="title">
            </div>
            <div class="form-group">
                <label for="studio">Studio</label>
                <input type="text" class="form-control" id="studio" formControlName="studio">
            </div>
            <div class="form-group">
                <h4>Ajouter une photo</h4>
                <input type="file" (change)="detectFiles($event)" class="form-control" accept="images/*" >
                <p class="text-success" *ngIf="fileUploaded">Fichier envoy√© !</p>
            </div>
            <button class="btn btn-success" 
                    [disabled]="vgForm.invalid  || fileIsUploading "
                    type="submit">Enregistrer</button>
        </form>
    </div>
</div>
